apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/01_http.conf
          subPath: 01_http.conf
        - name: nginx-config
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        - name: nginx-favicon
          mountPath: /usr/share/nginx/html/favicon.ico
          subPath: favicon.ico
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: nginx-favicon
        configMap:
          name: nginx-favicon
